buildscript{
    ext{
        springBootVersion = '2.3.1.RELEASE'
        springBootdependency = '1.0.9.RELEASE'
        queryDslVersion = '4.4.0'
        set('springCloudVersion', "Hoxton.SR7")
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:dependency-management-plugin:${springBootdependency}")
    }
}

plugins{
    id 'com.google.cloud.tools.jib' version '1.0.0'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def generated='src/main/generated'

sourceSets {
    main.java.srcDirs += [ generated ]
}

tasks.withType(JavaCompile) {
    options.annotationProcessorGeneratedSourcesDirectory = file(generated)
}

clean.doLast {
    file(generated).deleteDir()
}

eclipse {
    project {
        name = '1qonfront-web'
    }
}

group 'com.slee'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation ("org.springframework.boot:spring-boot-starter-web")
    implementation ("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation ("org.springframework.boot:spring-boot-starter-jdbc")
    implementation ("org.springframework.boot:spring-boot-starter-validation")
    implementation ("org.springframework.boot:spring-boot-starter-security")
    implementation ("org.springframework.cloud:spring-cloud-starter-config")
    implementation ("org.springframework.boot:spring-boot-starter-actuator")
    implementation ("org.springframework.boot:spring-boot-starter-validation")
    implementation ("io.jsonwebtoken:jjwt-api:0.11.1")
    implementation ("io.jsonwebtoken:jjwt-impl:0.11.1")
    implementation ("io.jsonwebtoken:jjwt-jackson:0.11.1")
    implementation ("com.fasterxml.jackson.core:jackson-databind:2.12.3")
    implementation ("com.fasterxml.jackson.core:jackson-core:2.12.3")
    implementation ("com.fasterxml.jackson.core:jackson-annotations:2.12.3")
    implementation ("com.h2database:h2")
    implementation ("org.postgresql:postgresql:42.2.17")
    implementation ("com.querydsl:querydsl-jpa")
    implementation ("commons-io:commons-io:2.6")
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    implementation files ('libs/cleopatra_server.jar')
    implementation files ('libs/ojdbc8-12.2.0.1.jar')
    annotationProcessor ("com.querydsl:querydsl-apt:${queryDslVersion}:jpa")
    annotationProcessor ("org.projectlombok:lombok")
    developmentOnly ("org.springframework.boot:spring-boot-devtools")
    compileOnly ("org.projectlombok:lombok")
    testImplementation ("org.springframework.boot:spring-boot-starter-test")

    bootRun{
        systemProperties = System.properties
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}